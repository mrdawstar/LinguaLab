    <!-- Favicon - Set immediately to prevent default favicon flash -->
    <script>
      (function() {
        // Remove any existing favicon links
        var existingFavicons = document.querySelectorAll('link[rel*="icon"]');

        // Add favicon immediately with cache busting
        var faviconUrl = '/favicon.ico?t=' + Date.now();
        var link = document.createElement('link');
        link.rel = 'icon';
        link.type = 'image/x-icon';
        link.href = faviconUrl;
        document.head.appendChild(link);
        // Also add shortcut icon
        var shortcutLink = document.createElement('link');
        shortcutLink.rel = 'shortcut icon';
        shortcutLink.type = 'image/x-icon';
        shortcutLink.href = faviconUrl;
        document.head.appendChild(shortcutLink);
        // Apple touch icon
        var appleLink = document.createElement('link');
        appleLink.rel = 'apple-touch-icon';
        appleLink.href = faviconUrl;
        document.head.appendChild(appleLink);
      })();
    </script>
